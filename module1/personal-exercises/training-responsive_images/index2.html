<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
</head>

<body> 
    <h1> Using different types of images </h1>
    <h2> Starting with the smallest image</h2>
    <picture>
        <source media="(min-width: 1100px)" srcset="images/image-1000.png" type="image/png">
        <source media="(min-width: 891px )" srcset="images/image-850.png" type="image/png">
        <source media="(min-width:700px )" srcset="images/image-600.png" type="image/png">
        <source media="(min-width: 400px)" srcset="images/image-400.png" type="image/png">
        <img src="./images/image-200.png" alt="Image backgorund">
    </picture>
</body>
</html>
