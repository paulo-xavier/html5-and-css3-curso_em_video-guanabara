<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with HTML5</title>
</head>
<body>
    <h1>Inserting videos in a Localhost server</h1>
    <p> This video is hosted in my own server.</p>

    <!-- <video src="media/my-video.m4v" width="200" controls></video> -->

    <video poster="./images/thumbnail.jpg" width="500" height="315" controls autoplay loop>
        <source src="./media/my-video.m4v" type="video/mp4">
        <source src="./media/my-video.mp4" type="video/mp4">
        <source src="./media/my-video.webm" type="video/webm">
        <source src="./media/my-video.ogv" type="video/ogg">
        <p> Your browser doesn't have compatibility with videos reproduction</p>

    </video>

    <h1> Inserting videos from YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=wA4kNKWHt_c8GOQp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1> Inserting videos from Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac&color=ff0179&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

 
</body>
</html>
